Type: "AWS::EC2::Instance"
Properties: 
  Affinity: String
  AvailabilityZone: String # If not specified, an Availability Zone will be automatically chosen for you based on the load balancing criteria for the region
  BlockDeviceMappings: 
    - EC2 Block Device Mapping
  CreditSpecification: CreditSpecification
  DisableApiTermination: Boolean
  EbsOptimized: Boolean # By default, AWS CloudFormation specifies false.
  ElasticGpuSpecifications: [ ElasticGpuSpecification, ... ]
  HostId: String
  IamInstanceProfile: String
  ImageId: String # REQUIRED
  InstanceInitiatedShutdownBehavior: String
  InstanceType: String # The default type is "m3.medium".
  Ipv6AddressCount: Integer
  Ipv6Addresses:
    - IPv6 Address Type
  KernelId: String
  KeyName: String
  Monitoring: Boolean
  NetworkInterfaces: 
    - EC2 Network Interface
  PlacementGroupName: String
  PrivateIpAddress: String
  RamdiskId: String
  SecurityGroupIds: # Required for VPC security groups.
    - String
  SecurityGroups: 
    - String
  SourceDestCheck: Boolean
  SsmAssociations: 
    - SSMAssociation
  SubnetId: String
  Tags: 
    - Resource Tag
  Tenancy: String
  UserData: String
  Volumes: 
    - EC2 MountPoint
  AdditionalInfo: String

Return Values:
  Ref: the object's InstanceId is returned. For example, i-636be302.

Fn::GetAtt:
  AvailabilityZone: The Availability Zone where the specified instance is launched.
    Example: us-east-1b

  PrivateDnsName: The private DNS name of the specified instance.
    Example: ip-10-24-34-0.ec2.internal

  PublicDnsName: The public DNS name of the specified instance.
    Example: ec2-107-20-50-45.compute-1.amazonaws.com

  PrivateIp: The private IP address of the specified instance.
    Example: 10.24.34.0

  PublicIp: The public IP address of the specified instance.
    Example: 192.0.2.0

Type: "AWS::EC2::SecurityGroupEgress"
Properties:
  CidrIp: String # See Note
  CidrIpv6: String # See Note
  Description: String
  DestinationPrefixListId: String # See Note
  DestinationSecurityGroupId:  String # See Note
  FromPort: Integer # REQUIRED
  GroupId: String # REQUIRED
  IpProtocol: String # REQUIRED
  ToPort: Integer # REQUIRED

Note:
  Required: You must specify one of the following or the other
    Properties:
    - Description: A destination security group
      OneOf:
      - DestinationPrefixListId
      - DestinationSecurityGroupId
    - Description: CIDR range
      OneOf:
      - CidrIp
      - CidrIpv6

Return Values:
  Ref: When the logical ID of this resource is provided to the Ref intrinsic function, Ref returns the resource name.